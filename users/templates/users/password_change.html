
{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">Password Change Form</h2>
      <div class="container py-5 mx-10">
        <div class="error-container text-red-500 px-5">
          {% if form.errors %}
            {% for field in form %}
              {{field.errors}}
            {% endfor %}
          {% endif %}
        </div>
        <form method="post" class="bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4 " enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Old Password</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10 ">{{ form.old_password }}</div>
            </div>
            <div class="mb-2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="">New Password</label>
              <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10 ">{{ form.new_password1 }}</div>
            </div>
            <div class="mb-2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
              <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10 ">{{ form.new_password2 }}</div>
            </div>
            
           
            
            <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Submit</button>
        </form>
</div>
{% endblock %}
